<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            div#head {
                background-color: #000000;
                color: #FFFFFF;
                height: 50px;
            }   
            div#head ul{
                list-style: none;
            }
            div#head ul li {
                float: right;
                line-height: 50px;
                text-align: center;
                position: relative;
            }
            div#head ul li ul {
                position: absolute;
                top: 50px;
                left: 0px;
                display: none;
            }
            div#head ul li ul li {
                float: none;
                border: 1px solid #000000;
            }
            div#head ul li ul li a {
                color: #000000;
            }
            div#head ul li a {
                text-decoration: none;
                color: #FFFFFF;
                display: block;
                padding: 0 10px;
            }
            div#head ul li a:hover {
                background-color: #666;
            }
            div#head ul li:hover ul {
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="head">
            <ul>
                <li style="float: left;padding-left: 20px;">Junmin Gu</li>
                <li><a href="#">About me</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Utility</a>
                    <ul>
                        <li><a href="#">Dictionary</a></li>
                        <li><a href="#">Calculator</a></li>
                    </ul>
                </li>
                <li><a href="#">Github</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
    </body>
</html>
